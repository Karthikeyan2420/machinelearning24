<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
    position: relative;
    width: 300px;
}

.img-container {
    position: relative;
    width: 100%;
    overflow: hidden;
}

.img-container img {
    width: 100%;
    display: block;
}

.overlay {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(255, 0, 0, 0.7); /* Red transparent color */
    transition: top 0.5s ease;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
    padding: 20px;
}

.overlay .text h3 {
    margin: 0;
    font-size: 1.5em;
}

.overlay .text p {
    font-size: 1em;
}

.img-container:hover .overlay {
    top: 0; /* Slide from bottom to top */
}

    </style>
</head>
<body>
    <div class="card">
        <div class="img-container">
            <img src="Screenshot (58).png" alt="Card Image">
            <div class="overlay">
                <div class="text">
                    <h3>Dental Care</h3>
                    <p>Always makes you Smile</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
